<!DOCTYPE html>
<html>
<head>
    <title>Custom Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map', {
            crs: L.CRS.Simple, // Use simple CRS for custom images
            minZoom: -2, // Allow zooming out
        });

        // Your custom image dimensions
        const imageWidth = 1000; // Replace with your image's width
        const imageHeight = 800; // Replace with your image's height

        // Image bounds
        const bounds = [[0, 0], [imageHeight, imageWidth]];

        // Add your custom image to the map
        L.imageOverlay('path-to-your-image.jpg', bounds).addTo(map);
        map.fitBounds(bounds);

        // Add click-to-place-marker functionality
        map.on('click', function (e) {
            const marker = L.marker(e.latlng).addTo(map);
            const comment = prompt("Enter your comment for this marker:");
            if (comment) {
                marker.bindPopup(comment).openPopup();
            }
        });
    </script>
</body>
</html>
